name: Publish Battery Historian to GHCR

on:
  push:
    branches: [ "master" ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/battery-historian:latest
            ghcr.io/${{ github.repository_owner }}/battery-historian:stable
            ghcr.io/${{ github.repository_owner }}/battery-historian:${{ github.sha }}
